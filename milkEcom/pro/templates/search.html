{% extends "base.html" %}
{% load static %}
{% block title  %} search{% endblock title  %}
{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                {%for prod in product%}
                <div class="col-sm-4 text-centermb-4 hover-shadow">
                    <a href="{%url 'product-detail' prod.id%}" class="btn">
                        <div>
                            <img src="{{ prod.product_image.url}}" width="300px" height="200px" alt="">
                            <div class="fw-bold">{{prod.title}}</div>
                            <div class="fw-bold text-danger">Rs {{prod.discount_price}} /-</div>
                            <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                        </div>
                    </a>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
